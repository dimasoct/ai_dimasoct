<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Dimasoct</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
        </svg>
    </button>
    <div class="sidebar">
        <div class="top-actions">
            <input type="text" class="search-chat" placeholder="Search messages...">
            <div class="new-chat" id="new-chat-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V20M4 12H20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="conversation-title">Obrolan</div>
        <div class="conversation-history" id="conversation-history">
            <!-- Conversation history will be added here dynamically -->
        </div>
        <div class="user-menu">
            <div class="conversation-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;">
                    <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 20C20 17.5 16.5 14 12 14C7.5 14 4 17.5 4 20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                dimasoct
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="chat-header">
            <h1>Dimasoct AI</h1>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="welcome-message" id="welcome-message">
                <h2>Apa yang bisa saya bantu?</h2>
            </div>
        </div>
        <div class="input-container">
            <div class="input-box">
                <textarea id="message-input" placeholder="Send a message..."></textarea>
                <button class="send-button" id="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="disclaimer">
                AI responses are generated by Gemini. Consider checking important information.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
